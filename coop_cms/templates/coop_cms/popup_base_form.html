{% load i18n %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <script>
    $(function() {
      $("a.cancel_button").click(function() {
        $.colorbox.close();
        return false;
      });
    });
  </script>
</head>
<body>
  <div class="main">
  <form id="template-form" {% block form_enctype%}{% endblock %} action="{% block form_url %}{% endblock %}" method="post">
  {% csrf_token %}
  <table class="popup_form">
      {{form.as_table}}
  </table>
  <div class="popup_buttons">
  <a href="" class="cancel_button">{% trans "Cancel" %}</a>
  <input type="submit" value="{% block form_ok %}{% trans "Ok" %}{% endblock %}">
  </div>
  </form>
  </div>
</body>
</html>
