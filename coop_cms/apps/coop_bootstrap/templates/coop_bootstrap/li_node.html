{% load coop_navigation %}
{% with has_children=node.has_children is_active=node.is_active_node %}
{% spaceless %}
<li class="nav-item {% if has_children %}dropdown{% endif %} {% if is_active %}active{% endif %}">
  <a href="{{ node.get_absolute_url|default:"#" }}" class="nav-link {% if has_children %}dropdown-toggle{% endif %}" {% if has_children %}id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>
    {{ node.label }}
  </a>
  {% if has_children %}
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {% for child in node.get_children_navigation %}
            <a class="dropdown-item" href="{{ child.get_absolute_url }}">{{ child }}</a>
        {% endfor %}
  </div>
  {% endif %}
</li>
{% endspaceless %}
{% endwith %}
